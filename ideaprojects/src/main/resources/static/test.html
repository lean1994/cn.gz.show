    <script>
        $(function () {
            //初始化Table
            var usertable = new TableInit();
            usertable.Init();

            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#userTable').bootstrapTable({
                    url: 'users/selectAllUser',//请求后台的url
                    method: 'post',//请求方式
                    contentType: "application/x-www-form-urlencoded",

                    cache: false,
                    sortable: true,//是否启用排序
                    sortOrder: 'asc',//排序方式
                    clickToSelect: true,//是否启用点击选中行
                    uniqueId: 'id',//每一行的唯一标识，一般为主键列
                    columns: [{
                        field: 'id',

                    }, {
                        field: 'name',

                    }, {

                    }, {

                    }, {
                        field: 'password',
                        title: '密码'
                    }, {
                        field: 'authority',
                        title: '权限'
                    }, {
                        field: 'telephone',
                        title: '电话'
                    }, {
                        field: 'state',
                        title: '状态'
                    }, {
                        field: 'email',
                        title: 'Email'
                    }, {
                        field: 'regDate',
                        title: '注册日期'
                    }, {
                        field: 'lastReg',
                        title: '最近登录'
                    }, {
                        field: 'loginNum',
                        title: '登录次数'
                    }, {
                        field: 'autRole',
                        title: '授权角色'
                    }, {
                        field: 'upDate',

                    }, {
                        field: 'upUserId',
                        title: '更新用户'
                    }, {
                        field: 'Button',
                        title: '操作',
                        events: "operateEvents",
                        formatter: addfunction,
                    }]
                });
            };
            return oTableInit;
        };
